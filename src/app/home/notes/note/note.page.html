<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home/tabs/notes"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="!isLoading && note.lessonTitle.length>0">Note {{ note?.lessonTitle }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-center">
        <ion-spinner
            color="primary"
            *ngIf="isLoading"
        ></ion-spinner>
    </div>
    <ion-grid
        *ngIf="!isLoading"
        class="ion-no-padding"
        class="ion-text-center"
    >
        <ion-row>
            <ion-col
                size-sm="6"
                offset-sm="3"
            >
                <p>{{note?.lessonId}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col
                size-sm="6"
                offset-sm="3"
            >
                <ion-text>{{note?.note}}</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col
                size-sm="6"
                offset-sm="3"
            >
                <ion-button
                    margin
                    color="primary"
                    [routerLink]="['/','home','tabs','notes','edit', note.noteId]"
                >
                    Edit Note
                </ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
