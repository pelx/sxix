<ion-header>
    <ion-toolbar>
        <ion-title>Notes</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/home/tabs/notes/new">
                <ion-icon
                    name="add"
                    slot="icon-only"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
                ion-text-center
            >
                <ion-list>
                    <ion-item
                        *ngFor="let
                    note
                    of
                    notes"
                        [routerLink]="['/','home','tabs','notes','note.id']"
                        detail
                    >
                        <ion-label>{{note.lessonTitle}}</ion-label>
                        <ion-label>{{note.note}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
