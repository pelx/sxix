<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home/tabs/lessons"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Lesson</ion-title>
        <ion-buttons slot="primary">
            <ion-button
                (click)="onEdit()"
                [disabled]="!form.valid"
            >
                <ion-icon
                    name="checkmark"
                    slot="icon-only"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label posision="floating">Title</ion-label>
                        <ion-input
                            formControlName="name"
                            type="text"
                            autocomplete
                            autocorrect
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label posision="floating">Tags</ion-label>
                        <ion-input
                            formControlName="tag"
                            type="text"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('tag').valid && form.get('tag').touched">
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <p>
                        Tags mustn't be longer than 180 characters
                    </p>
                </ion-col>

            </ion-row>

        </ion-grid>
    </form>
</ion-content>
