<ion-header>
    <ion-toolbar>
        <ion-title>Lessons</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
                ion-text-center
            >
                <ion-list>
                    <ion-item
                        *ngFor="let
                        lesson
                        of
                        lessons"
                        [routerLink]="['/','home','tabs','lessons','lesson.id']"
                        detail
                    >
                        <ion-label>{{lesson.name}}</ion-label>
                        <ion-label>{{lesson.topic}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
